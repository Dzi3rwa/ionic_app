<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Get position
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="buttonClick()">Get positions</ion-button>
  <ion-button (click)="buttonDeleteClick()">Delete positions</ion-button>
  <ion-label>Rozmiar tablicy: {{length}}</ion-label>
  <div *ngIf="bool">
    <ion-list *ngFor="let item of currentPositionTab2">
      <ion-item>
        <ion-label>latitude: {{item.x}} longitude: {{item.y}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
